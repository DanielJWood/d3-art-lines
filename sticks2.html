<svg width="600" height="600">

<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height")    

    var svg = d3.select("svg")
    var linebox = svg.append("g");
    var lineLength = 110;
    var Î¸ = 10; // angle
    var multiplier = 20

    for (var i = 0; i < (width / multiplier); i++) {      
      for (var j = 0; j < (height / multiplier); j++) {
        var x1 = i * multiplier;
        var y1 = j * multiplier;
        var x2 = i * multiplier;
        var y2 = (j * multiplier) + lineLength;

        svg.append("line")          
          .attr("x1",x1)
          .attr("y1",y1)
          .attr("x2",x2)
          .attr("y2",y2) 
          .attr("class","lines")
      }
    }
      
d3.selectAll('.lines').each(drop);
// d3.selectAll('.lines').each(drop4);
// d3.selectAll('.lines').each(drop2);
// d3.selectAll('.lines').each(drop3);



function drop(d) {  
  var x0 = (width/2)-(lineLength/2);
  var y0 = (height/2)-(lineLength/2);
  var t = 0;
  var end = t + 3;
  ripple(this,x0,y0,t,end)
};

function ripple(d,x0,y0,t,end) {  
  var x1 = d.x1.animVal.value;
  var y1 = d.y1.animVal.value;
  d3.select(d)
    .transition()
    .duration(500)
    .delay(function(d, i) {
      var a = Math.abs((x0)-x1);
      var b = Math.abs((y0)-y1);
      var c = Math.sqrt(Math.pow(a,2)+Math.pow(b,3));
      return c*10 + (t*500) + 500; //angle 40
    })
    // .attr("stroke-width",2)
    .attr("transform", function(){
      var angle = 30 + (t*30);
      return  "rotate(" + angle + "," + x1 + "," + (y1 + (lineLength/2))+ ")";
    })
  t += 1;
  if (t < 100) {
    ripple(d,x0,y0,t)    
  }
}

</script>
